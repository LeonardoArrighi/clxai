# Supervised Contrastive Learning Configuration
# Based on SupCon paper hyperparameters

model:
  architecture: resnet18_encoder
  embedding_dim: 128

training:
  epochs: 500
  batch_size: 256
  lr: 0.5
  momentum: 0.9
  weight_decay: 0.0001
  temperature: 0.07
  warmup_epochs: 10

data:
  dataset: cifar10
  data_dir: ./data
  num_workers: 4
  contrastive: true

evaluation:
  eval_freq: 10
  knn_k: 10

logging:
  use_wandb: true
  wandb_project: clxai
  run_name: scl_supcon
  save_freq: 100

output:
  output_dir: results/models/scl
